<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responcive.css">
    <link rel="icon" href="assets/images/icons8-shopping-cart-100.png">
    <title>Fashion Era</title>
</head>
<body>
    <header class="head-section">
        <nav class="navbar">
            <div class="fashionName">Fashion <span>Era</span></div>
            <div class="nav__menu">
                <ul>
                    <a href="#"><li>Men</li></a>
                    <a href="#"><li>Women</li></a>
                    <a href="#"><li>Kids</li></a>
                    <a href="#"><li>Winter</li></a>
                    <a href="#"><li>Lifestyle</li></a>
                </ul>
            </div>
            <div class="nav__search">
            <input type="text" class="search" placeholder="search">
            <span class="search-icon"><img src="assets/images/Search_alt.png" alt="icon"></span>
            </div>
            <div class="nav__icons">
                <img src="assets/images/Buy.png" alt="buyIcon">
                <img src="assets/images/Heart.png" alt="HeartIcon">
                <img src="assets/images/Add-User.png" alt="userIcon">
                <div class="toggler">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
            </div>
        </nav>
        <section class="head__title">
            <div class="title__details">
                <span>TRENDING COLLECTION</span>
                <span>Explore Summer Collection</span>
                <a href="#">Shop Now</a>
            </div>
            <div class="title__imgs">
                <img src="assets/images/image 5.png" alt="">
                <img src="assets/images/image 1.png" alt="">
                <img src="assets/images/image 3.png" alt="">
            </div>
        </section>
    </header>
    <script src="main.js"></script>
</body>
</html>
